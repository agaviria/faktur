<html>
  <head>
    <meta charset="utf-8">
    <title>Invoice #54391</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="invoice.css" rel="stylesheet">
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="p4">

      <div class="pb4 mb4">
        <div class="left center">
          <h1 class="p0 m0 caps">invoice</h1>
          {{if .ID}}
            <h4 class="p0 m0 caps" style="color:grey;">#{{ .ID }}</h4>
          {{end}}
        </div>
        <div class="right right-align">
          <h1 class="p0 m0">{{ .Date.Format "January 2, 2006" }}</h1>
        </div>
      </div>

      <hr class="dashed">

      <div class="py2 my1 px4">
        <div class="flex mb2">
          <div class="flex-auto">
            <h3 style="color:grey" class="caps">product</h3>
          </div>
          <div class="col-1 mx2">
            <h3 style="color:grey" class="caps">unit</h3>
          </div>
          <div class="col-1 mx2">
            <h3 style="color:grey" class="caps">price</h3>
          </div>
        </div>

        <div class="flex">
          <div class="flex-auto">
            <h4>Coffee cup</h4>
          </div>
          <div class="col-1 mx2">
            <h4>1</h4>
          </div>
          <div class="col-1 mx2">
            <h4>$3.50</h4>
          </div>
        </div>

        <div class="flex mt4">
          <div class="flex-auto">
            <h4>Total</h4>
          </div>
          <div class="col-1 mx2"></div>
          <div class="col-1 mx2">
            <h4 class="bold">$3.50</h4>
          </div>
        </div>
      </div>

      <hr class="dashed">

    </div>
  </body>
</html>
